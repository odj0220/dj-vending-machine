<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>자판기 시뮬레이터</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      cursor: pointer;
    }
    .product-btn {
      background-color: #eee;
      border: 1px solid #aaa;
    }
    .product-btn.active {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    section {
      margin-bottom: 20px;
    }
    #log {
      white-space: pre-line;
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h1>🥤 자판기 시뮬레이터</h1>

<!-- 1. 음료 선택 버튼 -->
<section>
  <h3>1. 음료 선택</h3>
  <div id="productButtons">
    <button class="product-btn" data-product="콜라">콜라 (1,100원)</button>
    <button class="product-btn" data-product="물">물 (600원)</button>
    <button class="product-btn" data-product="커피">커피 (700원)</button>
  </div>
</section>

<!-- 2. 결제 수단 선택 -->
<section>
  <h3>2. 결제 수단</h3>
  <label><input type="radio" name="paymentMethod" value="cash" /> 현금</label>
  <label><input type="radio" name="paymentMethod" value="card" /> 카드</label>
</section>

<!-- 3. 현금 투입 버튼 -->
<section id="cash-payment" style="display: none;">
  <h3>3. 현금 투입</h3>
  <div id="cash-buttons">
    <button data-cash="100">100원</button>
    <button data-cash="500">500원</button>
    <button data-cash="1000">1,000원</button>
    <button data-cash="5000">5,000원</button>
    <button data-cash="10000">10,000원</button>
  </div>
  <p id="insertedDisplay">투입 금액: 0원</p>
</section>

<!-- 4. 결제 버튼 -->
<section>
  <button id="confirmPaymentBtn">💳 결제하기</button>
</section>

<!-- 5. 상태 및 로그 -->
<section>
  <h3>📝 상태 / 로그</h3>
  <div id="log"></div>
</section>

<script src="vending.js"></script>
</body>
</html>
